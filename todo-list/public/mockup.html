<!DOCTYPE html>

  <title>wire frame</title>
  <style href="../styles/globals.css"></style>

<body>
  Wire frame using tailwind utility classes
  <div class="flex mb-5">
    <input type="text" class="border rounded-md" />
    <button class="ml-2 px-2 border border-indigo-300 bg-indigo-300 rounded-xl  ">Add</button>
  </div>
  <div>
    <ul class="list-disc *:rounded-full *:border *:border-sky-100 *:bg-sky-200 *:px-2 *:py-0.5 *:w-60 *:mt-2">
      <li>item 1</li>
      <li>item 2</li>
    </ul>
  </div>
